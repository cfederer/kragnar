
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Callie Federer, Sean Hellebusch" />
    <link rel="stylesheet" href="app.css">
    <title>KTRM DJ Website</title>
  </head>
  <body>
    <h1>FCC Log</h1>

    <form method="post" action="../php/fcclog_form.php">
      <p>
        <label for="name">DJ Name(s)</label>
        <input type="text" id="name" name="name" required="required" />
      </p>

      <p>
        <label for="showtimes">Show Times</label>
        <input type="text" id="showtimes" name="showtimes" required="required"/>
      </p>

      <h3>Readings</h3>
      <p>
        <label for="reading1">Reading 1</label>
        <input type="text" id="reading1" name="reading1" />
      </p>

      <p>
        <label for="reading2">Reading 2</label>
        <input type="text" id="reading2" name="reading2" />
      </p>

      <p>
        <label for="reading3">Reading 3</label>
        <input type="text" id="reading3" name="reading3" />
      </p>

      <p>
        <label for="reading4">Reading 4</label>
        <input type="text" id="reading4" name="reading4" />
      </p>

      <h3>Times</h3>
      <p>
        <label for=":00">:00</label>
        <input type="text" id=":00" name=":00" />
      </p>

      <p>
        <label for=":12">:12</label>
        <input type="text" id=":12" name=":12" />
      </p>

      <p>
        <label for=":29">:29</label>
        <input type="text" id=":29" name=":29" />
      </p>

      <p>
        <label for=":46">:36</label>
        <input type="text" id=":46" name=":46" />
      </p>

      <p>
        <label for=":55">:55</label>
        <input type="text" id=":55" name=":55" />
      </p>

      <p>
        <label for="discrepancies">Discrepancies?</label>
        <textarea id="discrepancies" name="discrepancies"></textarea>
      </p>

      <p>I played the legal id at the top of the hour.</p>
      <p>
        <label for="signature">Signature</label>
        <input type="text" id="signature" name="signature" required="required" />
      </p>
      
      <p>
        <input type="submit" value="Submit Report" name="submit" />
      </p>
    </form>
  </body>
</html>
